apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: raise-enclave-run-
spec:
  entrypoint: flow
  volumeClaimTemplates:
  - metadata:
      name: workdir
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: gp2
      resources:
        requests:
          storage: 1Gi
  templates:
  - name: setup
    serviceAccountName: raise-enclave-data
    container:
      image: 361171574891.dkr.ecr.us-east-1.amazonaws.com/raise-enclave
      command:
          - "bash"
          - "-cxe"
          - |
            mkdir /data/enclave-input
            mkdir /data/enclave-output
            compile-models raise-data algebra1/ay2022/moodle raise-sftp-home houstonisd-oneroster/RICE_OpenStax_1_1.zip
      volumeMounts:
      - name: workdir
        mountPath: /data
      env:
        - name: CSV_OUTPUT_DIR
          value: /data/enclave-input
  - name: analyze
    container:
      image: rnathuji/raise-enclave-quiz-analyzer
      command: ["python", "./quiz_analyzer.py"]
      args: []
      volumeMounts:
      - name: workdir
        mountPath: /data
      env:
        - name: DATA_INPUT_DIR
          value: /data/enclave-input
        - name: RESULT_OUTPUT_DIR
          value: /data/enclave-output
    metadata:
      labels:
        role: enclave
  - name: postprocess
    serviceAccountName: raise-enclave-data
    container:
      image: 361171574891.dkr.ecr.us-east-1.amazonaws.com/raise-enclave
      command:
          - "bash"
          - "-cxe"
          - |
            aws s3 cp --recursive /data/enclave-output/ s3://raise-data/enclave-outputs/ripal/quiz-analyzer/
      volumeMounts:
      - name: workdir
        mountPath: /data
      env:
        - name: RESULT_DIR
          value: /data/enclave-output
  - name: flow
    dag:
      tasks:
      - name: setup
        template: setup
      - name: analyze
        dependencies: [setup]
        template: analyze
      - name: postprocess
        dependencies: [analyze]
        template: postprocess

